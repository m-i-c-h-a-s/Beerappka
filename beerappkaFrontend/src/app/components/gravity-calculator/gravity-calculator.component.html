<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

          <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow mb-4 border-bottom-info">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Specific Gravity - BLG</h6>
                            </div>
                            <div class="card-body">
                                <form class="d-flex flex-column">
                                    <div class="mb-3">
                                        <label class="form-label">Gęstość w skali SG:</label>
                                        <input
                                            type="text"
                                            class="form-control bg-light border-0 small"
                                            placeholder="SG"
                                            [(ngModel)]="gravityInSg"
                                            [ngModelOptions]="{standalone: true}"
                                            (focusout)="convertSgToBlg();"
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label>Gęstość w skali BLG:</label>
                                        <input
                                            disabled
                                            type="text"
                                            class="form-control bg-light border-0 small"
                                            placeholder="BLG"
                                            value="{{ gravityCalculatedToBlg | number: '1.1-1' }}"
                                        >
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow mb-4 border-bottom-info">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">BLG - Specific Gravity</h6>
                            </div>
                            <div class="card-body">
                                <form class="d-flex flex-column">
                                    <div class="mb-3">
                                        <label class="form-label">Gęstość w skali BLG:</label>
                                        <input
                                            type="text"
                                            class="form-control bg-light border-0 small"
                                            placeholder="BLG"
                                            [(ngModel)]="gravityInBlg"
                                            [ngModelOptions]="{standalone: true}"
                                            (focusout)="convertBlgToSg();"
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label>Gęstość w skali SG:</label>
                                        <input
                                            disabled
                                            type="text"
                                            class="form-control bg-light border-0 small"
                                            placeholder="SG"
                                            value="{{ gravityCalculatedToSg | number: '1.1-3' }}"
                                        >
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
