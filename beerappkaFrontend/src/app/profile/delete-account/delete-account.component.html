<!-- Page Wrapper -->
<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <form (ngSubmit)="onSubmit()" class="d-flex flex-wrap">
                        <div class="col-lg-6 mb-4">
                            <div class="card shadow mb-4 border-bottom-info">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Profil</h6>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex flex-column">
                                        <div class="card border-left-success shadow h-100 py-2 mb-3">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col mr-2">
                                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                            Czy na pewno chcesz usunąć konto?
                                                        </div>
                                                        <div class="h5 mb-0 mt-4 font-weight-bold text-gray-800">
                                                          <button class="btn btn-danger"
                                                               type="submit">
                                                              <span class="text">Tak, chcę usunąć konto</span>
                                                          </button>
                                                          <a class="btn btn-light ml-4"
                                                               routerLink="/profil"
                                                               role="button">
                                                              <span class="text">Anuluj</span>
                                                          </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

              </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <app-footer></app-footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
