<app-page-top-bar></app-page-top-bar>

<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Reset has≈Ça</h1>
                                </div>
                                <form class="user" (submit)="reset()">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="email"
                                               required
                                               placeholder="Adres email" [(ngModel)]="email">
                                          <div *ngIf="err && err.email" class="m-3 text-xs">
                                              <div *ngFor="let e of err.email"
                                                  class="text-danger">
                                                  {{ e }}
                                              </div>
                                          </div>
                                    </div>
                                    <button *ngIf="!successMsg; else successMsgBlock"
                                        class="btn btn-primary btn-user btn-block" type="submit">Resetuj</button>
                                        <ng-template #successMsgBlock>
                                            <p>{{ successMsg }}</p>
                                        </ng-template>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
