<!-- Page Wrapper -->
<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container">

                <div class="row" *ngIf="article">
                    <div class="col-lg-12 mb-4">
                        <div class="mb-3">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body text-center">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-xs-12">
                                            <div class="col">
                                                <div>
                                                    <img src="{{ article.author.profile.picture_thumb_50x50 }}"
                                                         alt="profile_picture"
                                                         class="small-profile-picture mb-3"
                                                         *ngIf="article.author.profile.picture_thumb_50x50; else profile_picture_placeholder">
                                                        <ng-template #profile_picture_placeholder>
                                                            <i class="fa fa-user fa-1x"></i>
                                                        </ng-template>
                                                </div>
                                                <div class="text-xs font-weight-bold text-black-50 text-uppercase mb-1">
                                                  Dodany <span class="text-success">{{ article.creation_date }}</span>
                                                  przez <span class="text-success">{{ article.author.username }}</span>
                                                </div>

                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                  {{ article.title }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-4">
                          <div class="mb-3">
                              <div class="card border-left-success shadow h-100 py-2">
                                  <div class="card-body">
                                      <div class="row no-gutters align-items-center">
                                          <div class="col-xs-12">
                                              <div class="col mb-3">
                                                  <div class="font-weight-bold text-black-50 mb-1 article-content">
                                                    {{ article.content }}
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <app-footer></app-footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
