<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

          <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow mb-4 border-bottom-info">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Specific Gravity - BLG</h6>
                            </div>
                            <div class="card-body">
                                <form class="d-flex flex-column">
                                    <div class="mb-3">
                                        <label class="form-label">Gęstość w skali SG:</label>
                                        <div class="input-group">
                                            <input
                                                type="number"
                                                class="form-control bg-light border-0 small"
                                                [(ngModel)]="gravityInSg"
                                                [ngModelOptions]="{standalone: true}"
                                                (input)="convertSgToBlg2();"
                                            >
                                            <div class="input-group-append">
                                                <span class="input-group-text border-0 bg-light">SG</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Gęstość w skali BLG:</label>
                                        <div class="input-group">
                                            <input
                                                disabled
                                                type="text"
                                                class="form-control bg-light border-0 small"
                                                value="{{ gravityCalculatedToBlg | number: '1.1-1' }}"
                                            >
                                            <div class="input-group-append">
                                                <span class="input-group-text border-0 bg-light">BLG</span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow mb-4 border-bottom-info">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">BLG - Specific Gravity</h6>
                            </div>
                            <div class="card-body">
                                <form class="d-flex flex-column">
                                    <div class="mb-3">
                                        <label class="form-label">Gęstość w skali BLG:</label>
                                        <div class="input-group">
                                            <input
                                                type="number"
                                                class="form-control bg-light border-0 small"
                                                [(ngModel)]="gravityInBlg"
                                                [ngModelOptions]="{standalone: true}"
                                                (input)="convertBlgToSg();"
                                            >
                                            <div class="input-group-append">
                                                <span class="input-group-text border-0 bg-light">BLG</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Gęstość w skali SG:</label>
                                        <div class="input-group">
                                            <input
                                                disabled
                                                type="text"
                                                class="form-control bg-light border-0 small"
                                                value="{{ gravityCalculatedToSg | number: '1.1-3' }}"
                                            >
                                            <div class="input-group-append">
                                                <span class="input-group-text border-0 bg-light">SG</span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
