<app-page-top-bar></app-page-top-bar>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Załóż konto</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                              <input type="text" class="form-control form-control-user" name="username"
                                     placeholder="Nick użytkownika" [(ngModel)]="user.username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" name="email"
                                    placeholder="Adres email" [(ngModel)]="user.email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control form-control-user" name="password1"
                                        placeholder="Hasło" [(ngModel)]="user.password1">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" name="password2"
                                       placeholder="Powtórz hasło" [(ngModel)]="user.password2">
                            </div>
                          <button class="btn btn-primary btn-user btn-block" (click)="register()">Rejestruj</button>
                        </form>
                        <hr class="mt-5 mb-5">
                        <div class="text-center">
                          <p>Masz już konto?</p>
                          <a routerLink="/logowanie" routerLinkActive="active"
                            class="small" role="button">
                              Zaloguj się
                          </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
